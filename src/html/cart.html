<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>购物车</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/cart.css" />
</head>
<body>
    <div id="header">
        <div class="container clearfix">
            <h1 class="fl"><a href="../index.html"></a></h1>
            <div class="headR fr">
                <p class="userName clearfix">
                    <a href="./register.html">注册</a>
                    <a href="./login.html">登录</a>
                    <span>晚上好,欢迎来新蛋购物</span>
                    <img src="../img/contact.jpg" height="22" width="210" alt="" />

            </div>
        </div>
    </div>
    <div id="cartStep">
        <ul class="clearfix">
            <li><i></i>购物车</li>
            <li><i></i>确认订单</li>
            <li><i></i>提交成功</li>
        </ul>
    </div>

        <div class="container">
            <h3>我的购物车 <span>购物车结算</span></h3>
            <div class="cont clearfix">
                <div class="carCont fl">
                    <table>
                        <thead>
                            <tr>
                                <th><label><input type="checkbox" />全选</label></th>
                                <th>商品名称</th>
                                <th>单价</th>
                                <th>数量</th>
                                <th>小计</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div class="allPrice fr">
                    <p class="price">金额: ￥<span>0.00</span></p>
                    <p class="totleP">合计: ￥<span>0.00</span></p>
                    <button>立刻结账</button>
                    <p><a href="./goodslist.html">继续购物 >></a>
                    <a href="./goodslist.html">凑单推荐 >></a>
                    </p>
                </div>
            </div>
            <p class="clearCart hide">您的购物车内尚未添加产品, 请尽情在新蛋网选购您要购买的产品吧!<a href="./dataiList.html">继续购物>></a> 祝您购物愉快!</p>
        </div>
    </div>
    <div id="otherGoods">
        <div class="container">
            <div>
                <h3>疯抢商品</h3>
            </div>
            <ul class="goods">
            </ul>
        </div>
    </div>
    <div id="footer"></div>
    <script src="../js/require.js" data-main="../js/cart" ></script>
</body>
</html>
